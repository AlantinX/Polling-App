<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    {% block title %}
    <title>
        Polling App
    </title>
    {% endblock %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'polls:index' %}"><i class="fa-solid fa-poll"></i> Alantin Polls</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if user.is_authenticated %}
                    {{ user.username }} <a href="{% url 'polls:logout' %}" button class="btn btn-warning"><i class="fa-solid fa-user"></i>Sign out</button></a></h1>
                {% else %}
                    <a href="{% url 'polls:login' %}" button class="btn btn-primary"><i class="fa-solid fa-user"></i>Sign In</button></a>
                {% endif %}
            </li>
    </div>
    

</nav>    
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    {% block head%}{% endblock %}
</head>
<body>
    {% block body%}{% endblock %}
</body>
</html>
