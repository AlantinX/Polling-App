{% extends "base.html" %}
{% block body%}
    <div class= "container">
        <h1>Sign In</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
        <h2>Don't have an account? <a href="{% url 'polls:register' %}" button class="btn btn-primary"><i class="fa-solid fa-user"></i>Create One</button></a></h2>
    </div>
{% endblock %}
