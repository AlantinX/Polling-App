{% extends "base.html" %}
{% block body%}
    <div class= "container">
        <h1>Are you sure you want to sign out?</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
